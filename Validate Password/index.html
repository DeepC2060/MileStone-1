<!-- HTML form -->
<form id="login-form">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Submit</button>
  </form>
  
  <!-- JavaScript validation code -->
  <script>
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorParagraph = document.createElement('p');
    errorParagraph.style.color = 'red';
  
    form.addEventListener('submit', (event) => {
      if (!isValidEmail(emailInput.value) || !isValidPassword(passwordInput.value)) {
        event.preventDefault(); // prevent form submission
        
        errorParagraph.textContent = 'Invalid email or password!';
        form.appendChild(errorParagraph);
      } else {
        errorParagraph.textContent = 'Valid email and password!';
        errorParagraph.style.color = 'green';
        form.appendChild(errorParagraph);
      }
    });
  
    function isValidEmail(email) {
      return email.includes('@');
    }
  
    function isValidPassword(password) {
      return password.length >= 8;
    }
  </script>
